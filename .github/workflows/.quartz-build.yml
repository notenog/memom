

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Quartz site
        run: npm run quartz -- build -o docs

      - name: Commit and Push built site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "birdさんBot"
          git config --global user.email "bird@example.com"
          git add docs
          git diff --cached --quiet || git commit -m "Auto build Quartz site"
          git push origin main
