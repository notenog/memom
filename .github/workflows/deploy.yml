name: Auto Deploy Quartz

on:
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行（例：01:00, 02:00...）
  workflow_dispatch:     # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "birdさんBot"
          git config --global user.email "your-email@example.com"

      - name: Commit and Push changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Auto update from Obsidian"
          git push
